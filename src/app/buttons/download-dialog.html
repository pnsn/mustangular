<h1 mat-dialog-title>Download Data from MUSTANG</h1>
<div mat-dialog-content>
  Download:
  <ng-container *ngFor="let type of types">
      <button [mat-dialog-close]="type" mat-button color="secondary" (click)="download(type)">{{type}}</button>
  </ng-container>
</div>
<div mat-dialog-actions>
  <button mat-button mat-dialog-close cdkFocusInitial>Cancel</button>
</div>
