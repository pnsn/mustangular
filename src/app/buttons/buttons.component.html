<div id="control-buttons" fxLayout="row" fxLayoutAlign="center center">
    <button mat-icon-button (click)="openDownloadDialog()">
        <fa name="download" size="2x"></fa>
    </button>
    <button mat-icon-button (click)="copyShareLink()">
        <fa name="share-square" size="2x"></fa>
    </button>
    <button mat-icon-button (click)="showHelp()">
        <fa name="question-circle" size="2x"></fa>
    </button>
</div>
