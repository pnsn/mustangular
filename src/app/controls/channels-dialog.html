<div mat-dialog-title>Drag to Reorder Channels</div>
<div mat-dialog-content>
  <mat-list id="channels-list" [sortablejs]="channels" [sortablejsOptions]="channelSorterOptions">
   
    <mat-list-item [disableRipple]="true" *ngFor="let channel of channels">
      <fa matListIcon name="sort" class="handle"></fa>
      {{ channel }}
    </mat-list-item>
  </mat-list>

</div>
<div mat-dialog-actions>
 <button mat-raised-button [mat-dialog-close]="channels">Done</button>
</div>
